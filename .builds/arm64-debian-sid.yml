image: debian/sid
arch: arm64
packages:
- linux-headers-arm64
- xsltproc
- docbook-xsl
- dnsutils
- libtool
- m4
- autoconf
- automake
- pkgconf
- bzip2
- diffutils
- perl
- tmux
- cgdb
- bash
- vim
sources:
- https://git.sr.ht/~alip/pinktrace
- https://git.sr.ht/~alip/sydbox
tasks:
- init: |
    grep CONFIG_CROSS_MEMORY_ATTACH /proc/config || true
    zgrep CONFIG_CROSS_MEMORY_ATTACH /proc/config.gz || true
    uname -a
    gcc --version
    bash --version
    diff --version
    perl --version
    libtoolize --version
    autoconf --version
    automake --version
    m4 --version
    pkg-config --version
    bzip2 --version || true
    xsltproc --version
    dig -v
- pinktrace_conf: |
    mkdir root
    cd pinktrace
    ./autogen.sh
    ./configure --prefix=$(readlink -f ../root) --enable-ipv6 --disable-python
- pinktrace_make: |
    cd pinktrace
    make -j V=1
- pinktrace_inst: |
    cd pinktrace
    make -j install
- conf: |
    cd sydbox
    ./autogen.sh
    PKG_CONFIG_PATH=$(readlink -f ../root/lib/pkgconfig) ./configure --enable-seccomp
- make: |
    cd sydbox
    make -j V=1
- check: |
    cd sydbox
    make -j V=1 check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
