image: debian/sid
arch: arm64
artifacts: [ sydbox-test.tar.bz2, sydbox-static.tar.bz2, sydbox-strace.tar.bz2, sydbox-valgrind.tar.bz2 ]
packages:
- linux-headers-arm64
- libseccomp2
- libseccomp-dev
- xsltproc
- dnsutils
- perl
- diffutils
- docbook-xsl
- libtool
- m4
- autoconf
- automake
- pkgconf
- bzip2
- tmux
- cgdb
- bash
- strace
- valgrind
- vim
sources:
- https://git.sr.ht/~alip/sydbox
tasks:
- init: |
    grep CONFIG_CROSS_MEMORY_ATTACH /proc/config || true
    zgrep CONFIG_CROSS_MEMORY_ATTACH /proc/config.gz || true
    uname -a
    gcc --version
    bash --version
    diff --help
    perl --version
    libtoolize --version
    autoconf --version
    automake --version
    m4 --version
    pkg-config --version
    bzip2 --version || true
    xsltproc --version
    dig -v
    strace --version
    valgrind --version
    mkdir root
- conf_static: |
    cd sydbox
    ./autogen.sh
    CFLAGS="-O0 -g -ggdb" ./configure --enable-maintainer-mode --prefix=/usr --enable-static
- make_static: |
    cd sydbox
    make -j V=1
- test: |
    cd sydbox
    ./src/sydbox --test
- arch: |
    cd sydbox
    ./src/sydbox -d2 true
- check_static: |
    cd sydbox
    make -j V=1 check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
    tar --owner=0 --group=0 --numeric-owner --mode=go-w,go+rX -cjpf ../sydbox-static.tar.bz2 config.log {syd,t}/test-suite.log t/test-results t/trash*
- clean_strace: |
    cd sydbox
    rm -f .check_ok
    rm -fr t/test-suite.log t/test-results t/trash*
- check_strace: |
    cd sydbox
    make -j V=1 TEST_OPTIONS="--strace" check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
    tar --owner=0 --group=0 --numeric-owner --mode=go-w,go+rX -cjpf ../sydbox-strace.tar.bz2 config.log {syd,t}/test-suite.log t/test-results t/trash*
- clean_valgrind: |
    cd sydbox
    rm -f .check_ok
    rm -fr t/test-suite.log t/test-results t/trash*
- check_valgrind: |
    cd sydbox
    make -j V=1 TEST_OPTIONS="--valgrind" check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
    tar --owner=0 --group=0 --numeric-owner --mode=go-w,go+rX -cjpf ../sydbox-valgrind.tar.bz2 config.log {syd,t}/test-suite.log t/test-results t/trash*
- clean_static: |
    cd sydbox
    make clean
    rm -f .check_ok
    rm -fr config.log {syd,t}/test-suite.log t/test-results t/trash*
- conf: |
    cd sydbox
    ./autogen.sh
    CFLAGS="-O0 -g -ggdb" ./configure --enable-maintainer-mode --prefix=/usr --disable-static
- make: |
    cd sydbox
    make -j V=1
- check: |
    cd sydbox
    make -j V=1 check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
    tar --owner=0 --group=0 --numeric-owner --mode=go-w,go+rX -cjpf ../sydbox-test.tar.bz2 config.log {syd,t}/test-suite.log t/test-results t/trash*
- clean: |
    cd sydbox
    make clean
    rm -f .check_ok
    rm -fr t/test-suite.log t/test-results t/trash*
