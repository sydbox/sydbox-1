image: archlinux
arch: x86_64
artifacts: [ sydbox-test.tar.bz2, sydbox-static.tar.bz2, sydbox-strace.tar.bz2, sydbox-valgrind.tar.bz2 ]
packages:
- linux-headers
- libseccomp
- bind-tools
- perl
- libxslt
- docbook-xsl
- libtool
- m4
- autoconf
- automake
- pkgconf
- bzip2
- tmux
- cgdb
- bash
- strace
- valgrind
- vim
sources:
- https://git.sr.ht/~alip/sydbox
tasks:
- init: |
    grep CONFIG_CROSS_MEMORY_ATTACH /proc/config || true
    zgrep CONFIG_CROSS_MEMORY_ATTACH /proc/config.gz || true
    uname -a
    gcc --version
    bash --version
    diff --help
    perl --version
    libtoolize --version
    autoconf --version
    automake --version
    m4 --version
    pkg-config --version
    bzip2 --version || true
    xsltproc --version
    dig -v
    strace --version
    valgrind --version
    mkdir root
- conf: |
    cd sydbox
    ./autogen.sh
    CFLAGS="-O2 -pipe -ggdb" ./configure --enable-maintainer-mode --prefix=/usr --disable-static
- make: |
    cd sydbox
    make -j V=1
- test: |
    cd sydbox
    ./src/syd --test
- arch: |
    cd sydbox
    ./src/syd -d2 true
- check: |
    cd sydbox
    make -j V=1 check && touch .check_ok
    cat {syd,t}/test-suite.log || true
    test -e .check_ok
    tar --owner=0 --group=0 --numeric-owner --mode=go-w,go+rX -cjpf ../sydbox-test.tar.bz2 config.log {syd,t}/test-suite.log t/test-results
