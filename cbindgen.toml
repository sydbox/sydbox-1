braces = "SameLine"
line_length = 100
tab_width = 8
documentation = true
documentation_style = "c"
line_endings = "LF" # also "CR", "CRLF", "Native"

style = "tag"
sort_by = "Name" # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true

language = "c"
include_guard = "SYD_GUARD_RS_H"
pragma_once = true
include_version = true
sys_includes = ["stdlib", "seccomp"]
includes = ["syd/compiler.h"]
#after_includes = "#define scmp_version rs_scmp_version"


autogen_warning = """
#if 0
# *********************************************************
# THIS IS A GENERATED FILE! DO NOT EDIT THIS FILE DIRECTLY!
# *********************************************************
#
#endif
"""
header = """
/*
 * Copyright (c) 2021 Ali Polatel <alip@exherbo.org>
 * All rights reserved.
 * SPDX-License-Identifier: GPL-2.0-only
 */
"""

[export]
exclude = ["scmp_version", "seccomp_version" ]
item_types = ["enums", "structs", "opaque", "functions"]

[defines]
# "target_os = freebsd" = "DEFINE_FREEBSD"
# "feature = serde" = "DEFINE_SERDE"
"target_os = linux" = "SYDBOX_LINUX"

[fn]
rename_args = "None"
must_use = "SYD_GCC_ATTR((must_use))"
no_return = "SYD_GCC_ATTR((noreturn))"
#prefix = "/*"
#postfix = "*/"
args = "vertical"
sort_by = "Name"

[struct]
rename_fields = "None"
must_use = "SYD_GCC_ATTR((must_use))"
derive_constructor = true
derive_eq = true
derive_neq = true
derive_lt = true
derive_lte = true
derive_gt = true
derive_gte = true

#[enum]
#rename_variants = "None"
## must_use = "MUST_USE_ENUM"
#add_sentinel = false
#prefix_with_name = false
#derive_helper_methods = false
#derive_const_casts = false
#derive_mut_casts = false
## cast_assert_name = "ASSERT"
#derive_tagged_enum_destructor = false
#derive_tagged_enum_copy_constructor = false
#enum_class = true
#private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

[macro_expansion]
bitflags = true

############### Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = true
include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = [ ]
all_features = false
default_features = true
features = []
